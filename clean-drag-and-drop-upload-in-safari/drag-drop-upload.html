<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
  "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Drag and Drop Upload</title>
  <meta name="generator" content="TextMate http://macromates.com/">
  <meta name="author" content="Boris Smus">
  <style>
  #file_upload, #container {
    position: absolute;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
  }
  #file_upload {
    opacity: 0;
  }
  #container {
    border: 5px dashed orange;
  }
  #info {
    margin: 30px auto;
    width: 300px;
    font-family: Verdana;
  }
  </style>
  <!-- Date: 2009-02-05 -->
</head>
<body>
  <div id="info">
    Drag and drop any file from the finder into the Browser Window. 
    This hack is known to work in <a href="http://www.webkit.org">Safari 3</a>
    and later, including the WebKit nightly builds as of February 5th, 2009.
  </div>
  <div id="container">
    <input id="file_upload" type="file"/>
  </div>
  <script>
    var fileUpload = document.getElementById('file_upload');
    fileUpload.onclick = function(e) {
      e.preventDefault();
    };
    fileUpload.onchange = function(e) {
      alert(fileUpload.value + ' successfully uploaded!');
    };
  </script>
</body>
</html>
