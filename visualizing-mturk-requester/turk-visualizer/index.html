<html>
  <head>
    <script type="text/javascript" src="http://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load('visualization', '1', {'packages':['motionchart']});
      google.setOnLoadCallback(initialize);
      function initialize() {
        // Replace the data source URL on next line with your data source URL.
        var query = new google.visualization.Query('http://spreadsheets.google.com/pub?key=t6FuYIg5Syj-3NH7TRf07GQ');

        // Optional request to return only column C and the sum of column B, grouped by C members.
        // query.setQuery('select C, sum(B) group by C');

        // Send the query with a callback function.
        query.send(handleQueryResponse);
      }
      
      function handleQueryResponse(response) {
        if (response.isError()) {
          alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
          return;
        }
        
        var data = response.getDataTable();
        console.log(data);
        var chart = new google.visualization.MotionChart(document.getElementById('chart_div'));
        var options = {width: 1200, height:675};
        options['state'] =  '{"duration":{"timeUnit":"Y","multiplier":1},"nonSelectedAlpha":0.4,"yZoomedDataMin":1,"yZoomedDataMax":20,"iconKeySettings":[],"yZoomedIn":false,"xZoomedDataMin":3,"xLambda":0,"time":"41983","orderedByX":false,"xZoomedIn":false,"uniColorForNonSelected":false,"sizeOption":"4","iconType":"BUBBLE","playDuration":15000,"dimensions":{"iconDimensions":["dim0"]},"xZoomedDataMax":1440,"yLambda":0,"yAxisOption":"3","colorOption":"5","showTrails":true,"xAxisOption":"2","orderedByY":false}';
        chart.draw(data, options);
      }
    </script>
  </head>

  <body>
    <div id="chart_div" style="width: 600px; height: 300px;"></div>
  </body>
</html>
