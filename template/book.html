{% extends "base.html" %}

{% block content %}
<section id='main'>
  <article>
    <a href='{{permalink}}'><h1 class='title'>{{ title }}</h1></a>
    {% if yaml.cover %}
    <img class="book-cover" loading="lazy" src="{{ yaml.cover }}"/>
    {% endif %}
    <div class='body'>
      {{content}}
    </div>
    <div class='subfooter'>
      <div class='tombstone'>â–ª</div>
      <time class='published'>{{ date_created.Format("%B %Y") }}</time>
    </div>
  </article>
</section>

{% endblock %}
